version: '3.8'

services:
  # Base de datos (Volvemos a Postgres est치ndar, ligero y r치pido)
  db:
    image: postgres:16
    restart: always
    container_name: mfnews_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: contrase침a123
      POSTGRES_DB: mfnews
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend NestJS
  backend:
    build: .
    container_name: mfnews_backend
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: 'postgresql://admin:contrase침a123@db:5432/mfnews?schema=public'
    depends_on:
      - db

  # Frontend (React)
  frontend:
    build:
      context: ../mfnews-frontend
      dockerfile: Dockerfile
    container_name: mfnews_frontend
    ports:
      - '5173:5173'
    volumes:
      - ../mfnews-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000/api

volumes:
  postgres_data:
